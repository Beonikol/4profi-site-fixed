<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      window.addEventListener('load', () => {
        if (typeof CMS !== 'undefined') {
          CMS.init();
        } else {
          console.error('CMS is not defined');
        }
      });
    </script>
    <div id="nc-root"></div>
  </body>
</html>
